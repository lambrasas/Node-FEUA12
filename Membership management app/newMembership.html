<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="newMembershipStyle.css" />
    <script defer src="createMembership.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html">Memberships</a>
      <a href="users.html">Users</a>
    </header>
    <div class="body">
      <div class="heading">
        <h1>Create Membership</h1>
      </div>
      <div class="createMembershipContainer">
        <div class="nameLine">
          <label for="name">Name</label>
          <input required placeholder="Name" id="name" type="text" />
        </div>
        <div class="priceLine">
          <label for="price">Membership Price</label>
          <div class="priceInputDiv">
            <span>$</span>
            <input required id="price" placeholder="Membership Price" type="number" />
          </div>
        </div>
        <div class="descriptionContainer">
          <label for="description">Description</label>
          <textarea required name="" id="description" cols="50" rows="10"></textarea>
        </div>
        <div class="bottomButtonsContainer">
          <a id="cancelButton">Cancel</a>
          <button id="createMembershipButton">New Membership</button>
        </div>
      </div>
    </div>
  </body>
</html>
